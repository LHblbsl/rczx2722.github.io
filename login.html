<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22班班级通知系统 - 登录</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

            .logo h1 {
                color: #333;
                font-size: 24px;
                font-weight: 600;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 15px;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

            .btn:hover {
                background: #5a6fd8;
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .links {
            text-align: center;
            margin-top: 20px;
        }

            .links a {
                color: #667eea;
                text-decoration: none;
                margin: 0 10px;
            }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>22班班级通知系统</h1>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <div class="loading" id="loading">
                登录中...
            </div>

            <button type="submit" class="btn" id="loginBtn">登录</button>
            <!-- 在登录按钮后面添加 -->
            <button type="button" class="btn btn-secondary" onclick="enterGuestMode()" style="margin-top: 10px; background: #95a5a6;">
                游客模式
            </button>
        </form>

        <div class="links">
            <a href="register.html">注册账号</a>
        </div>
    </div>

    <script>
        // 初始化 LeanCloud
        const APP_ID = 'qUmcbO6SrqiCqp9iyY4xXFIQ-gzGzoHsz';
        const APP_KEY = 't3XBdjkUPITzsMYwAo3KC15s';
        const SERVER_URL = 'https://qumcbo6s.lc-cn-n1-shared.com';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY,
            serverURLs: SERVER_URL
        });

        // 检查是否已登录
        function checkLoginStatus() {
            const currentUser = AV.User.current();
            if (currentUser) {
                // 已登录，跳转到主页面
                window.location.href = 'index.html';
            }
        }

        // 显示消息
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        // 游客模式
        function enterGuestMode() {
            localStorage.setItem('isGuest', 'true');
            window.location.href = 'guest.html';
        }

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            if (!username || !password) {
                showMessage('请输入用户名和密码');
                return;
            }

            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const user = await AV.User.logIn(username, password);

                // 获取完整的用户信息（包括管理员权限）
                const userQuery = new AV.Query('_User');
                const currentUser = await userQuery.get(user.id);
                const isAdmin = currentUser.get('isAdmin') || false;

                // 保存用户信息到本地存储
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.get('username'),
                    isAdmin: isAdmin
                }));

                showMessage('登录成功！正在跳转...', 'success');

                // 延迟跳转，让用户看到成功消息
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 210) {
                    showMessage('用户名或密码错误');
                } else {
                    showMessage('登录失败：' + error.message);
                }
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
