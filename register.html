<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22班班级通知系统 - 注册</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

            .logo h1 {
                color: #333;
                font-size: 24px;
                font-weight: 600;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 15px;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

            .btn:hover {
                background: #5a6fd8;
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .links {
            text-align: center;
            margin-top: 20px;
        }

            .links a {
                color: #667eea;
                text-decoration: none;
                margin: 0 10px;
            }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>注册账号</h1>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码（至少6位）" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
            </div>

            <div class="loading" id="loading">
                注册中...
            </div>

            <button type="submit" class="btn" id="registerBtn">注册</button>
        </form>

        <div class="links">
            <a href="login.html">返回登录</a>
        </div>
    </div>

    <script>
        // 初始化 LeanCloud
        const APP_ID = 'qUmcbO6SrqiCqp9iyY4xXFIQ-gzGzoHsz';
        const APP_KEY = 't3XBdjkUPITzsMYwAo3KC15s';
        const SERVER_URL = 'https://qumcbo6s.lc-cn-n1-shared.com';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY,
            serverURLs: SERVER_URL
        });

        // 显示消息
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        // 注册处理
        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');

            if (!username || !password) {
                showMessage('请输入用户名和密码');
                return;
            }

            if (password.length < 6) {
                showMessage('密码长度至少6位');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致');
                return;
            }

            registerBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // 改为保存注册申请
                const RegistrationRequest = AV.Object.extend('RegistrationRequest');
                const request = new RegistrationRequest();
                request.set('username', username);

                await request.save();

                showMessage('注册申请已提交，请等待管理员审核！', 'success');

                // 清空表单
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';

            } catch (error) {
                console.error('Register error:', error);
                if (error.code === 202) {
                    showMessage('该用户名已有申请记录');
                } else {
                    showMessage('提交申请失败：' + error.message);
                }
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
