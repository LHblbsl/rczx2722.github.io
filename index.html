        // 格式化时间显示
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) {
                return '刚刚';
            } else if (minutes < 60) {
                return `${minutes}分钟前`;
            } else if (hours < 24) {
                return `${hours}小时前`;
            } else if (days < 7) {
                return `${days}天前`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // 根据URL删除GitHub文件
        async function deleteGitHubFileByUrl(fileUrl, token, repo, branch) {
            try {
                // 从URL中提取文件路径
                const pathMatch = fileUrl.match(/\/contents\/(uploads\/[^?]+)/);
                if (!pathMatch) return;

                const filePath = pathMatch[1];

                // 获取文件的SHA值
                const fileInfoResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!fileInfoResponse.ok) return;

                const fileInfo = await fileInfoResponse.json();
                const sha = fileInfo.sha;

                // 删除文件
                await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Delete file: ${filePath}`,
                        sha: sha,
                        branch: branch
                    })
                });

            } catch (error) {
                console.error(`删除GitHub文件失败 ${fileUrl}:`, error);
            }
        }
        // 修改 formatContentWithTime 函数，添加早晚读时间处理
        function formatContentWithTime(notice) {
            try {
                let content = notice.get('content') || '';
                const type = notice.get('type');

                // 处理作业的截止时间
                if (type === 'homework') {
                    const itemDeadlines = notice.get('itemDeadlines') || [];
                    if (Array.isArray(itemDeadlines) && itemDeadlines.length > 0) {
                        const lines = content.split('\n');
                        // 先清除所有已有的截止时间标记
                        const cleanedLines = lines.map(line => line.replace(/【截止: [^】]*】/, '').trim());

                        itemDeadlines.forEach(deadlineInfo => {
                            if (deadlineInfo && typeof deadlineInfo === 'object') {
                                const index = deadlineInfo.itemIndex || 0;
                                const deadline = deadlineInfo.deadline;
                                if (index < cleanedLines.length && cleanedLines[index] && deadline) {
                                    try {
                                        const deadlineDate = new Date(deadline);
                                        const timeLeft = calculateTimeLeft(deadlineDate);
                                        cleanedLines[index] = cleanedLines[index] + ` 【截止: ${timeLeft}】`;
                                    } catch (e) {
                                        console.error('处理截止时间出错:', e);
                                    }
                                }
                            }
                        });
                        content = cleanedLines.join('\n');
                    }
                }

                // 处理早晚读的时间信息 - 只在原始内容基础上添加一次
                else if (type === 'reading') {
                    const readingStartTime = notice.get('readingStartTime');
                    const readingDuration = notice.get('readingDuration');
                    const readingType = notice.get('readingType');

                    if (readingStartTime) {
                        const startTime = new Date(readingStartTime);
                        const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        let timeInfo = `\n\n【${readingType === 'morning' ? '早读' : '晚读'}】`;
                        timeInfo += `\n开始时间: ${startTimeStr}`;

                        if (readingDuration) {
                            const endTime = new Date(startTime.getTime() + readingDuration * 60 * 1000);
                            const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            timeInfo += `\n预计结束: ${endTimeStr}`;
                            timeInfo += `\n总时长: ${readingDuration}分钟`;
                        }

                        // 添加自动打开文件信息
                        const autoOpenFiles = notice.get('autoOpenFiles') || [];
                        const autoOpenImages = notice.get('autoOpenImages') || [];

                        if (autoOpenFiles.length > 0 || autoOpenImages.length > 0) {
                            timeInfo += `\n\n【自动打开】`;

                                timeInfo += `\n📎 ${fileName}`;

                            });
                        }

                        // 只在内容末尾添加一次时间信息
                        if (!content.includes('【早读】') && !content.includes('【晚读】')) {
                            content += timeInfo;
                        }
                    }
                }

        // 在页面加载时初始化权限系统
        document.addEventListener('DOMContentLoaded', function () {
            setupNoticePermissions();
        });
        function calculateTimeLeft(deadline) {
            const now = new Date();
            const diff = deadline - now;

            if (diff <= 0) return '已截止';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            if (days > 0) {
                return `${days}天${hours}小时`;
            } else if (hours > 0) {
                return `${hours}小时${minutes}分钟`;
            } else if (minutes > 0) {
                return `${minutes}分钟${seconds}秒`;
            } else {
                return `${seconds}秒`;
            }
        }
        // 在 index.html 中添加实时更新时间的功能
    
        document.addEventListener('DOMContentLoaded', function () {
            checkLoginStatus();
            startDeadlineTimers();
        });
      
        async function updateDeadlineDisplay(noticeId) {
            try {
                const query = new AV.Query('Notice');
                const notice = await query.get(noticeId);
                const itemDeadlines = notice.get('itemDeadlines') || [];

                if (itemDeadlines.length > 0) {
                    const contentElement = document.getElementById(`content-${noticeId}`);
                    if (contentElement) {
                        let content = notice.get('content') || '';
                        const lines = content.split('\n');

                        itemDeadlines.forEach(deadlineInfo => {
                            if (deadlineInfo && typeof deadlineInfo === 'object') {
                                const index = deadlineInfo.itemIndex || 0;
                                const deadline = deadlineInfo.deadline;

                                if (index < lines.length && lines[index] && deadline) {
                                    try {
                                        const deadlineDate = new Date(deadline);
                                        const timeLeft = calculateTimeLeft(deadlineDate);

                                        // 更新显示
                                        lines[index] = lines[index].replace(/【截止: [^】]*】/, '') || lines[index];
                                        lines[index] = lines[index].trim() + ` 【截止: ${timeLeft}】`;
                                    } catch (e) {
                                        console.error('更新时间显示出错:', e);
                                    }
                                }
                            }
                        });

                        contentElement.textContent = lines.join('\n');
                    }
                }
            } catch (error) {
                console.error('更新截止时间显示失败:', error);
            }
        }

        // 页面加载完成后启动计时器
        document.addEventListener('DOMContentLoaded', function () {
            checkLoginStatus();
            startDeadlineTimers();
        });
      
        // 更新早晚读时间显示
        async function updateReadingTimeDisplay(noticeId) {
            try {
                const query = new AV.Query('Notice');
                const notice = await query.get(noticeId);
                const readingStartTime = notice.get('readingStartTime');
                const readingDuration = notice.get('readingDuration');

                if (readingStartTime && readingDuration) {
                    const contentElement = document.getElementById(`content-${noticeId}`);
                    if (contentElement) {
                        const startTime = new Date(readingStartTime);
                        const now = new Date();
                        const endTime = new Date(startTime.getTime() + readingDuration * 60 * 1000);

                        let status = '';
                        if (now < startTime) {
                            const timeLeft = calculateTimeLeft(startTime);
                            status = `【距开始: ${timeLeft}】`;
                        } else if (now < endTime) {
                            const timeLeft = calculateTimeLeft(endTime);
                            status = `【进行中，剩余: ${timeLeft}】`;
                        } else {
                            status = `【已结束】`;
                        }

                        // 获取原始内容（不包含动态状态）
                        let originalContent = notice.get('content') || '';
                        const readingStartTime = notice.get('readingStartTime');
                        const readingDuration = notice.get('readingDuration');
                        const readingType = notice.get('readingType');

                        // 重新构建包含静态时间信息的内容
                        if (readingStartTime) {
                            const startTime = new Date(readingStartTime);
                            const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            let timeInfo = `\n\n【${readingType === 'morning' ? '早读' : '晚读'}】`;
                            timeInfo += `\n开始时间: ${startTimeStr}`;

                            if (readingDuration) {
                                const endTime = new Date(startTime.getTime() + readingDuration * 60 * 1000);
                                const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                                timeInfo += `\n预计结束: ${endTimeStr}`;
                                timeInfo += `\n总时长: ${readingDuration}分钟`;
                            }

                            // 添加自动打开文件信息
                            const autoOpenFiles = notice.get('autoOpenFiles') || [];
                            const autoOpenImages = notice.get('autoOpenImages') || [];

                            if (autoOpenFiles.length > 0 || autoOpenImages.length > 0) {
                                timeInfo += `\n\n【自动打开】`;
                                autoOpenFiles.forEach(fileName => {
                                    timeInfo += `\n📎 ${fileName}`;
                                });
                                autoOpenImages.forEach(imageName => {
                                    timeInfo += `\n📷 ${imageName}`;
                                });
                            }

                            originalContent += timeInfo;
                        }

                        // 添加动态状态
                        contentElement.textContent = originalContent + `\n${status}`;
                    }
                }
            } catch (error) {
                console.error('更新早晚读时间显示失败:', error);
            }
        }
        // 在文件末尾添加这个安全保护函数
        function setupSecurityProtection() {
            // 防止快速切换导致的权限绕过
            let lastTabSwitchTime = 0;
            const originalSwitchTab = window.switchTab;

            window.switchTab = function (tabName) {
                const now = Date.now();
                if (now - lastTabSwitchTime < 100) { // 100ms内禁止快速切换
                    return;
                }
                lastTabSwitchTime = now;

                originalSwitchTab.call(this, tabName);
            };

            // 定期检查权限状态
            setInterval(() => {
                if (currentUser) {
                    const isAdmin = currentUser.get('isAdmin') || false;
                    const isSuperAdmin = currentUser.get('username') === SUPER_ADMIN_USERNAME;

                    // 如果当前在用户页面但失去权限，自动跳转
                    if (currentPage === 'users' && !isAdmin && !isSuperAdmin) {
                        switchTab('notices');
                        showToast('权限已变更，自动跳转', 'warning');
                    }
                }
            }, 5000); // 每5秒检查一次
        }

        // 在DOM加载完成后调用
        document.addEventListener('DOMContentLoaded', function () {
            setupSecurityProtection();
        });
    </script>
